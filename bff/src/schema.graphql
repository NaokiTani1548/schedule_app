type User {
  id: String!
  name: String!
}

type Task {
  taskId: String!
  userId: String!
  title: String!
  description: String!
  completed: Boolean!
}

type Query {
  getUser(id: String!): User!
  getUsers: [User!]!
  getTask(taskId: String!): Task!
  getTasks(userId: String!): [Task!]!
}

type Mutation {
  updateTask(taskId: String!, userId: String!, title: String!, description: String!, completed: Boolean!): Task!
  deleteTask(taskId: String!): Boolean!
}